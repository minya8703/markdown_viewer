spring:
  application:
    name: markdown-viewer-backend
  
  datasource:
    url: jdbc:mariadb://localhost:3306/markdown_viewer?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME:root}
    # 비밀번호는 반드시 환경 변수 DB_PASSWORD로 설정 (backend/.env 참고)
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
  
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            scope:
              - openid
              - email
              - profile
            # Google Cloud Console에 등록한 리디렉션 URI와 동일하게 (기본: /login/oauth2/code/google)
            redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8080/api/login/oauth2/code/google}
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v2/userinfo
            user-name-attribute: sub

server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production-min-256-bits}
  expiration: 86400000 # 24 hours in milliseconds

app:
  frontend-url: ${FRONTEND_URL:http://localhost:3000}
  file-storage-base-path: ${FILE_STORAGE_BASE_PATH:./data}
