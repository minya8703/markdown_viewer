# 테스트 전용 설정 (test profile)
server:
  servlet:
    context-path: /api

spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

jwt:
  secret: test-secret-key-min-32-characters-long-for-hs256
  expiration: 3600000

app:
  frontend-url: http://localhost:5173
  file-storage-base-path: ./data/test
